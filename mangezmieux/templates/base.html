<!DOCTYPE html>
{% load static %}
    
<html lang="fr">
    <head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
        <title>Mangez-mieux</title>
        <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">
        <script src="{% static 'js/script.js' %}"></script>
        <script src="{% static 'bootstrap/js/jquery.js' %}"></script>
        <script src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
       
    </head>
    
    <body>
        <div id="header">
            <div id="header-container" class="container">
                <div id="logo"></div>
                <div id="header-right">
                    {% block header-right %}{% endblock %}
                </div>
            </div>
        </div>
        <div id="menu">
            <div class="navbar">
              <div class="navbar-inner">
                <div class="container">
                  <ul class="nav">
                    <li> <a href="/">Accueil</a> </li>
                    <li> <a href="/recette/liste">Recettes</a> </li>
                    <li> <a href="/produit/liste">Produits</a> </li>
                    <li> <a href="/planning">Planning</a> </li>
                    <li> <a href="#">References</a> </li>
                  </ul>
                  <form class="navbar-search pull-right" action="">
                    <input class="search-query" type="text" placeholder="Rechercher une recette, un produit...">
                  </form>
                </div>
              </div>
            </div>
        </div>

        <div id="content">
            <div class="container">
                {% block content %}{% endblock %}
            </div>
        </div>
        
        <div id="footer">
            
        </div>
    </body>
</html>
