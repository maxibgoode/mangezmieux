{% extends "base.html" %}
{% load static %}

{% block content %}
	<h2>Suggestion</h2>
	{{profil}}
	<h3>Gouts</h3>
	<ul>
		{% for gout in gouts.all %}
			<li>{{gout.texte}}</li>
		{% endfor %}
	</ul>
	<h3>Recettes</h3>
	<ul>
		{% for recette in recettesProp %}
			<li>{{recette.nom}}</li>
		{% endfor %}
	</ul>
{% endblock %}
