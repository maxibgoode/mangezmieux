{% extends "base.html" %}
{% load static %}

{% block content %}
	<h3>Les plats</h3>
	{% for recette in recettes %}
		<div class="ligneRecette span3">
			<img src="{{recette.image.url}}" alt="Illustration pour : {{recette.nom}}"/>
			<a href="/recette/detail/{{recette.id}}">{{recette.nom|truncatechars:18}}</a>
			<div class="footer">{{recette.instructions|truncatechars:50}}</div>
		</div>
	{% endfor %}
	
{% endblock %}
