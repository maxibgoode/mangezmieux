{% extends "base.html" %}
{% load static %}

{% block header-right %}

    <form class="navbar-search pull-left">
        <input type="text" class="search-query" placeholder="Rechercher une recette, un produit...">
    </form>

{% endblock %}
    
    
{% block content %}
    <div id="home-top" class="row">
        <div id="caroussel" class="carousel slide, span8">
            <!-- Carousel items -->
            <div class="carousel-inner">
                <div class="active item">
                    <img alt="" src="{% static 'img/slide1.png' %}"/>
                    <div class="carousel-caption">
                        <p>Decouvrez de nouvelles recettes</p>
                    </div>
                </div>
            </div>
            <div class="item"></div>
            <div class="item"></div>
            <!-- Carousel nav -->
            <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
            <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
        </div>
        <div id="home-top-right" class="span4"></div>
    </div>
    <div id="home-bottom" class="row">
        
    </div>
    
    
{% endblock %}
