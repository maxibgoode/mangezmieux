{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="titleBox">
	<h3>Recherche</h3>
</div>
<div class="box">
	<form action="/produit/recherche" method="get">
		{{form.as_p}}
		<p>
			<input class="btn" type="submit" value="Rechercher" />
		</p>
    </form>
</div>
<div class="titleBox">
	<h3>Liste des produits</h3>
</div>
	<table class="table table-hover table-striped titleTab">
		<tr>
			<th>Nom</th>
			<th>Type</th>
			<th>Valeur énergétique)</th>
		</tr>
		{% for produit in produits %}
			<tr>
				<th><a href="/produit/detail/{{produit.pk}}">{{produit.nom}}</a></th>
				<td>
						{{produit.type_produit}}
				</td>
				<td>{{produit.valeur_nutritionnelle.energie}} kJ</td>
			</tr>
		{% endfor %}
	</table>
{% endblock %}
