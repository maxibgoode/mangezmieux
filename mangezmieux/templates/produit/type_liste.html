{% extends "base.html" %}
{% load static %}

{% block content %}
	<ul class="breadcrumb">
		<li><a href="/produit/type/">Types</a> <span class="divider">/</span></li>
		<li class="active">{{type}}</li>
    </ul>
	<h3>{{type}}</h3>
	<p>
		{% for s in type.parent %}
			<a href="{{s.id}}" class="btn">{{s.nom}}</a>
		{% endfor %}
	</p>
	<ul>
	{% for p in produits %}
		<li><a href="/produit/detail/{{p.id}}">{{p.nom}}</a></li>
	{% endfor %}
	</ul>
	
{% endblock %}
