{% extends "base.html" %}
{% load static %}

{% block content %}
	<h1>{{type}}</h1>
	
	<p>
		{% for s in type.parent %}
			<a href="{{s.id}}" class="btn">{{s.nom}}</a>
		{% endfor %}
	</p>
	<ul>
	{% for p in produits %}
		<li><a href="/produit/detail/{{p.id}}">{{p.nom}}</a></li>
	{% endfor %}
	</ul>
	
{% endblock %}
