{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="titleBox">
    <h3>Commandes</h3>
</div>
{% if commandes %}
<div class="box">
    {% for commande in commandes %}
        <p>
            Numéro : {{commande.numero}}<br/>
            Date : {{commande.date}}<br/>
            <a class="btn" href="detail/{{commande.id}}/">Détail</a>
        </p>
    {% endfor %}
</div>
{% endif %}
{% endblock %}
